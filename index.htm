<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Four</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#home"><h1>Best</h1></a>
      </div>
      <div class="links">
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#products">Products</a>
          </li>
          <li>
            <a href="#" id="signin">Sign-in</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="app"></div>

    <footer>2024</footer>

    <div class="modal">
      <div class="modal-background close-modal"></div>
      <div class="alert-panel">
        <div class="close-btn close-modal">X</div>
        <div class="feedback">
          Sign-in:
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username:"
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password:"
          />
        </div>
        <div class="buttons">
          <div class="close close-modal">Close</div>
          <div class="submit" id="submit">Submit</div>
        </div>
      </div>
      <div class="loader">Loading...</div>
    </div>

    <script src="/lib/jquery-3.7.1.min.js"></script>
    <script src="/app/app.js"></script>
  </body>
</html>
